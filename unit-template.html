<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT_TITLE | Security & Risk Management Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .unit-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .unit-header {
            background: linear-gradient(135deg, var(--primary) 0%, #34495e 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .unit-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .back-btn:hover {
            background: white;
            color: var(--primary);
        }
        
        .content-area {
            padding: 3rem;
            min-height: 60vh;
        }
        
        .markdown-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: #333;
        }
        
        .markdown-content h1 {
            color: var(--primary);
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 1rem;
            margin: 2rem 0 1.5rem 0;
            font-size: 2.2rem;
        }
        
        .markdown-content h2 {
            color: var(--primary);
            margin: 2rem 0 1rem 0;
            padding-left: 1rem;
            border-left: 4px solid var(--secondary);
        }
        
        .markdown-content h3 {
            color: var(--dark);
            margin: 1.5rem 0 1rem 0;
        }
        
        .markdown-content p {
            margin: 1rem 0;
            color: #555;
            font-size: 1.1rem;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin: 0.5rem 0;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--dark);
        }
        
        .error {
            text-align: center;
            padding: 4rem;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="unit-container">
        <div class="unit-header">
            <h1><i class="fas fa-UNIT_ICON"></i> UNIT_TITLE</h1>
            <p>UNIT_DESCRIPTION</p>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
        </div>
        
        <div class="content-area">
            <div id="content">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading content...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load the markdown content
        fetch('UNIT_FILE_PATH')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = `
                    <div class="markdown-content">
                        ${html}
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <h3>Content Not Available</h3>
                        <p>Unable to load unit content.</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
